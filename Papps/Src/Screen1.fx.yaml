Screen1 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    Button1 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        Fill: =RGBA(105, 121, 126, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(105, 121, 126, 1), -10%)
        OnSelect: |-
            =ClearCollect(
                _resources,
                {ID:1, Link:"https://youtu.be/lYi24okXDPs",Title:"Search and filter", Desc: "Power Apps Search and Filter Function with SharePoint + Workarounds"},
                {ID:2, Link:"https://youtu.be/e2_BGekECfY",Title:"Variabler", Desc: "Kun testvid. Intro to PowerApps Variables"}
            )
        PressedBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =15
        Text: ="Start"
        X: =1206
        Y: =20
        ZIndex: =3

    Gallery1 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        Items: =_resources
        Layout: =Layout.Vertical
        TemplateSize: =If(Self.Layout = Layout.Horizontal, Min(280, Self.Width - 60), Min(280, Self.Height - 60))
        Width: =1294
        X: =39
        Y: =80
        ZIndex: =4

        Video2 As videoPlayback:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Fill: =RGBA(105, 121, 126, 1)
            Media: =ThisItem.Link
            ZIndex: =1

        Label2 As label:
